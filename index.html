<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Everything Timeline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    <header id="header">
      <h1>The Everything Timeline</h1>
      <p class="subtitle">From the Big Bang to the age of AI</p>
    </header>

    <div id="controls">
      <div class="view-toggle">
        <button id="view-cosmic" class="view-btn active">Timeline</button>
        <button id="view-civs" class="view-btn">Civilisations</button>
        <button id="view-tech" class="view-btn">Technology</button>
        <button id="view-science" class="view-btn">Science</button>
      </div>
      <div class="zoom-controls">
        <button id="zoom-in" title="Zoom In">+</button>
        <button id="zoom-out" title="Zoom Out">&minus;</button>
        <button id="zoom-fit" title="Fit All">Fit</button>
      </div>
      <div id="era-nav"></div>
      <button id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
    </div>

    <div id="timeline-container">
      <canvas id="timeline-canvas"></canvas>
      <div id="tooltip" class="tooltip"></div>
    </div>

    <div id="event-detail" class="event-detail hidden">
      <button id="detail-close">&times;</button>
      <h2 id="detail-title"></h2>
      <p id="detail-date"></p>
      <p id="detail-description"></p>
    </div>

    <div id="minimap">
      <canvas id="minimap-canvas"></canvas>
      <div id="minimap-viewport"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
